<!DOCTYPE html>
<html>
<head>
    <title>Página de Perguntas e Respostas</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Perguntas e Respostas</h1>

        <form>
            <div class="mb-3">
                <label for="pergunta" class="form-label">Digite sua pergunta:</label>
                <input type="text" id="pergunta" name="pergunta" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <div class="m-1" id="resposta"></div>
    </div>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const form = document.querySelector('form');
        const respostaDiv = document.querySelector('#resposta');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = {
                pergunta: document.getElementById('pergunta').value
            };

            fetch('/question', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(data => {
                    respostaDiv.innerHTML = `A resposta para a pergunta <span>${document.getElementById('pergunta').value}</span> é: <br>` + data.resposta;
                })
                .catch(error => {
                    respostaDiv.innerHTML = 'Ocorreu um erro ao processar a pergunta.';
                    console.error(error);
                });

            const pergunta = document.querySelector('#pergunta').value;

            // Aqui você pode adicionar a lógica para processar a pergunta e obter a resposta

            // Exemplo de exibição da resposta
            respostaDiv.innerHTML = `A resposta para a pergunta ${document.getElementById('pergunta').value} é: ...`;
        });
    </script>

</body>
</html>
